					<form action="" method="get">
						<h1 class="form_title">Оставить комментарий</h1>
						<label>
							Имя
							<input type="text" placeholder="Введите имя" name="user_name" />
						</label>
						<br />
						<br />
						<label>
							Фамилия
							<input
								type="text"
								placeholder="Введите фамилию"
								name="user_surname"
							/>
						</label>
						<br />
						<br />
						<label>
							Дата Рождения
							<input type="date" name="user_birthday" />
						</label>
						<br />
						<br />
						<label
							>Кол-во лет в сфере
							<input
								type="number"
								placeholder="Введите число"
								name="user_exp"
							/>
						</label>
						<br />
						<br />
						<label>Комментарий</label>
						<br />
						<textarea
							name="user_comment"
							id="comment"
							cols="40"
							rows="5"
						></textarea>
						<br />
						<input type="submit" />
					</form>
				</div>
